# file: app/templates/tags/edit.html
{% extends "base.html" %}

{% block title %}Edit Tag - Support Notes KB{% endblock %}

{% block content %}
<h2>Edit Tag</h2>

<form method="POST">
    {{ csrf_token() }}
    
    <div class="mb-3">
        <label for="name" class="form-label">Tag Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ tag.name }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('tags.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
